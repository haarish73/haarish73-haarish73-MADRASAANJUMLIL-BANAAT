<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to Know Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> <!-- Optional, for a clean font -->
    <style>
      .section-title {
        font-family: 'Poppins', sans-serif; /* Font for the title */
        font-weight: bold; /* Make the text bold */
        text-align: center; /* Center align the text */
        font-size: 36px; /* Size of the text */
        margin: 20px 0; /* Space around the title */
      }
      
      .section-title span {
        display: inline-block;
        position: relative;
      }
      
      .section-title span::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 3px; /* Thickness of the underline */
        background-color: orange; /* Color of the underline */
        transform: scaleX(1);
        transform-origin: bottom right;
        transition: transform 0.3s ease-out;
      }

      .section-title:hover span::after {
        transform: scaleX(0);
        transform-origin: bottom left;
      }
    </style>
  </head>
  <body>
    <div class="section-title">
      <span>GET TO KNOW US</span>
    </div>
  </body>
</html>
