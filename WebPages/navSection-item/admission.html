<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .container{
        background:#94e9e7;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="color: white;">MADRASA ANJUM LIL-BANAAT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-4 mb-2 mb-lg-0" style="margin-left: 10%;">
                <li class="nav-item"><a class="nav-link active fs-5 fw-bold"
                  href="/Main.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link active fs-5 fw-bold"
                          href="">About Us</a></li>
                  
                 
                  <li class="nav-item"><a class="nav-link active fs-5 fw-bold"
                          href="/contact.html">Contact Us</a></li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active fs-5 fw-bold"
                          href="">Login</a></li>
                  <li class="nav-item"><a class="nav-link active fs-5 fw-bold"
                          href="">Register</a></li>
              </ul>
          </div>
      </div>
  </nav>

    <!-- Your form here -->
    <h2 class="text-center mb-4">Admission Form</h2>
    <div class="container " >
     
      <form action="https://api.web3forms.com/submit" method="POST">
        
        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="2d55523a-2bea-4a9b-b8db-722c343cc0db">
        
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <label class="form-check-label me-3">
              <input type="radio" class="form-check-input" name="gender" value="male" required> Male
            </label>
            <label class="form-check-label me-3">
              <input type="radio" class="form-check-input" name="gender" value="female"> Female
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="other"> Other
            </label>
          </div>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required pattern="[0-9]{10}">
        </div>

        <!-- Email Address -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label for="state" class="form-label">State</label>

          <select class="form-control" id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
          </select>
          
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city name" required>
        </div>

        <div class="mb-3">
          <label for="pinCode" class="form-label">Pin Code</label>
          <input type="text" class="form-control" id="pinCode" name="pinCode" placeholder="Enter your pin code" required pattern="[0-9]{6}">
        </div>

        <div class="mb-3">
          <label for="adharCard" class="form-label">Aadhar Card Number</label>
          <input type="text" class="form-control" id="adharCard" name="adharCard" placeholder="Enter your Aadhar card number" required pattern="[0-9]{12}">
        </div>

        <!-- Parent's Details -->
        <h4 class="mb-3">Parent's Details</h4>

        <!-- Father's Name -->
        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
        </div>

        <!-- Father's Contact Number -->
        <div class="mb-3">
          <label for="fatherContact" class="form-label">Father's Contact Number</label>
          <input type="tel" class="form-control" id="fatherContact" name="fatherContact" placeholder="Enter father's contact number" required pattern="[0-9]{10}">
        </div>

        <!-- Father's Occupation -->
        <div class="mb-3">
          <label for="fatherOccupation" class="form-label">Father's Occupation</label>
          <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation" placeholder="Enter father's occupation" required>
        </div>

        <!-- Course Selection -->
        <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-control" id="course" name="course" required>
            <option value="">Choose a course</option>
            <option value="quranic_recitation">Quranic Recitation</option>
            <option value="aalimiyat">Aalimiyat</option>
          </select>
        </div>

        <!-- Sub-Course for Quranic Recitation -->
        <div class="mb-3" id="quranicSubCourse" style="display:none;">
          <label for="quranicSubCourseSelect" class="form-label">Select Sub-Course</label>
          <select class="form-control" id="quranicSubCourseSelect" name="quranicSubCourse">
            <option value="noorani_qayedah">Noorani Qayedah</option>
            <option value="naazzrah_quran">Naazzrah Quran Mazid</option>
            <option value="deeniyat">Deeniyat</option>
          </select>
        </div>

        <!-- Sub-Course for Aalimiyat -->
        <div class="mb-3" id="aalimiyatSubCourse" style="display:none;">
          <label for="aalimiyatSubCourseSelect" class="form-label">Select Sub-Course</label>
          <select class="form-control" id="aalimiyatSubCourseSelect" name="aalimiyatSubCourse">
            <option value="quran_nazrah">Quran: Nazrah Quran Majeed</option>
            <option value="hadees_mahfuzat">Hadees: Mahfuzat (Hissah Awal)</option>
            <option value="seerat_humare_huzoor">Seerat: Humare Huzoor (SAW)</option>
            <option value="fiqah_behesteezewar">Fiqah: Behesteezewar (Hissah Awal)</option>
            <option value="nahu_asaan">Nahu: Asaan Nahu (Hissah Awal)</option>
            <option value="sarf_asaan">Sarf: Asaan Sarf (Hissah Awal)</option>
            <option value="arabi_adab">Arabi Adab: Minhaaj-ul-Arabiyah</option>
            <option value="urdu_islamic">Urdu: Ladkiyon Ka Islami Course</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <script>
      document.getElementById('course').addEventListener('change', function() {
        var selectedCourse = this.value;

        // Hide both sub-course sections
        document.getElementById('quranicSubCourse').style.display = 'none';
        document.getElementById('aalimiyatSubCourse').style.display = 'none';

        // Show relevant sub-course section based on selected course
        if (selectedCourse === 'quranic_recitation') {
          document.getElementById('quranicSubCourse').style.display = 'block';
        } else if (selectedCourse === 'aalimiyat') {
          document.getElementById('aalimiyatSubCourse').style.display = 'block';
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
