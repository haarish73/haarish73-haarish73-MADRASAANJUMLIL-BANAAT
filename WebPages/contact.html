  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST">

      <!-- Web3Forms Access Key -->
      <input type="hidden" name="access_key" value="2d55523a-2bea-4a9b-b8db-722c343cc0db">

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Subject Field -->
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject of your message"
          required>
      </div>

      <!-- Message Field -->
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" name="message" id="message" rows="4" placeholder="Your message"
          required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
