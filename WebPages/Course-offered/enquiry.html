<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            background-color: #e9e494;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #007bff;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
  </head>
  <body>

    <!-- Enquiry Form Section -->
    <div class="container">
        <div class="form-header">
            <h2>Enquiry Form</h2>
            <p>Fill out the form below for any questions or inquiries.</p>
        </div>
        
        <form action="https://api.web3forms.com/submit" method="POST">
        
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="2d55523a-2bea-4a9b-b8db-722c343cc0db">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Contact Number Field -->
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" name="contact" pattern="[0-9]{10}" required>
                <small class="form-text text-muted">Enter a 10-digit phone number</small>
            </div>

            <!-- Course Selection Field -->
            <div class="mb-3">
                <label for="course" class="form-label">Course of Interest</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Deeniyat">Deeniyat</option>
                    <option value="Quran">Quran</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Fiqah">Fiqah</option>
                    <option value="Nahu">Nahu</option>
                    <option value="Sarf">Sarf</option>
                    <option value="Arabic">Arabic</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-submit">Submit Enquiry</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
